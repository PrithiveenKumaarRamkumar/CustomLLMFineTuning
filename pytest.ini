[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    --verbose
    --color=yes
    --durations=10
    --maxfail=10
    --junitxml=reports/junit/test-results.xml

# Fail if test coverage drops below 80%
minval = 80
fail_under = 80

# Configure test coverage reporting
[coverage:run]
branch = True
source = scripts

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass

[coverage:html]
directory = reports/coverage

# Configure logging during tests
[log_cli]
level = INFO
format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
date_format = %Y-%m-%d %H:%M:%S