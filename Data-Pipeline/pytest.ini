[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10
    --durations=10
    --color=yes

markers =
    unit: Unit tests for individual modules
    integration: Integration tests for module interactions
    performance: Performance and load testing
    bias: Bias detection and fairness analysis tests
    anomaly: Anomaly detection tests
    slow: Long-running tests (may take several minutes)
    aws: Tests requiring AWS credentials or services
    mock: Tests using mock data/services
    critical: Critical path tests that must always pass