model:
  base_model: "./models/starcoder2-3b"
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0.05

training:
  batch_size: 4
  gradient_accumulation_steps: 4
  num_epochs: 3
  learning_rate: 0.0002
  max_length: 512
  warmup_steps: 50

paths:
  dataset: "./data/processed/code_dataset.json"
  output: "./models/starcoder-finetuned"

mlflow:
  tracking_uri: "http://mlflow:5000"
  experiment_name: "starcoder2-production"