model:
  base_model: "./models/starcoder2-3b"
  model_path: "./models/starcoder-finetuned"

server:
  host: "0.0.0.0"
  port: 8000
  workers: 1
  log_level: "info"

generation:
  default_max_length: 150
  default_temperature: 0.7
  default_do_sample: true
  max_batch_size: 8

performance:
  enable_caching: true
  warmup_iterations: 3