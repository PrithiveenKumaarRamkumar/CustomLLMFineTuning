# Model Configuration for QLoRA Fine-Tuning
base_model:
  # Use local model path (downloaded to model/ folder)
  name: "./model/starcoder2-3b"
  # Or use HuggingFace hub: "bigcode/starcoder2-3b"
  revision: "main"
  torch_dtype: "float16"
  trust_remote_code: true

# QLoRA Quantization Settings
quantization:
  load_in_4bit: true
  bnb_4bit_compute_dtype: "float16"
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true

# LoRA Adapter Configuration
lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  bias: "none"
  target_modules:
    - "q_proj"
    - "v_proj"
    - "k_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  task_type: "CAUSAL_LM"

# Training Hyperparameters
training:
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-4
  weight_decay: 0.01
  max_steps: 1000
  warmup_steps: 100
  lr_scheduler_type: "cosine"
  fp16: true
  logging_steps: 10
  save_steps: 100
  eval_steps: 100
  save_total_limit: 3
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false

# Early Stopping
early_stopping:
  enabled: true
  patience: 3
  threshold: 0.01

# Dataset Configuration
dataset:
  max_seq_length: 2048
  train_split: 0.9
  validation_split: 0.1
